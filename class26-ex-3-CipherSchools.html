<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form>
        <input type="text" name="first name" id="first name" placeholder="First Name" required><br><br>
        <input type="text" name="last name" id="last name" placeholder="Last Name" required><br><br>
        <input type="email" name="email" id="email" placeholder="Email" required><br><br>
        <input type="password" name="password" id="password" placeholder="Password" required><br><br>

        <p>Select Gender</p>
        <lable for="male">male</lable>
        <input type="radio" name="gender" id="male" value="male"><br>
        <lable for="female">female</lable>
        <input type="radio" name="gender" id="female" value="female"><br>
        <lable for="other">other</lable>
        <input type="radio" name="gender" id="other" value="other"><br><br>

        <label for="country">Country:</label>
        <select name="country_name" id="country">
            <option value="India">India</option>
            <option value="Indonesia">Indonesia</option>
            <option value="China">China</option>
            <option value="USA">USA</option>
            <option value="Nepal">Nepal</option>
        </select><br><br>

        <p>Write about yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea><br>

        
        <input type="submit" value="submit"> 


    </form>
</body>
</html>
